<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-box">
    <div class="joined"> 
      <textarea name="" id="result-box" cols="20" rows="1" class="result-box" readonly="true" placeholder="0"></textarea>
      <textarea name="" id="formula-box" cols="20" rows="1" class="result-box" placeholder="Input formula"></textarea>
    </div>
    <table class="table w-full">
      <tr>
        <td><button onclick="addItem(this)">9</button></td>
        <td><button onclick="addItem(this)">8</button></td>
        <td><button onclick="addItem(this)">7</button></td>
        <td><button onclick="addItem(this)">*</button></td>
        <td><button onclick="clear_all()">C</button></td>
      </tr>
      <tr>
        <td><button onclick="addItem(this)">6</button></td>
        <td><button onclick="addItem(this)">5</button></td>
        <td><button onclick="addItem(this)">4</button></td>
        <td><button onclick="addItem(this)">/</button></td>
        <td><button onclick="addItem(this)">%</button></td>
      </tr>
      <tr>
        <td><button onclick="addItem(this)">3</button></td>
        <td><button onclick="addItem(this)">2</button></td>
        <td><button onclick="addItem(this)">1</button></td>
        <td><button onclick="addItem(this)">-</button></td>
        <td rowspan="2"><button class="h-2x" onclick="result()">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="w-2x" onclick="addItem(this)">0</button></td>
        <td><button onclick="addItem(this)">.</button></td>
        <td><button onclick="addItem(this)">+</button></td>
      </tr>
    </table>
  </div>
  <script src="../script/calculate.js"></script>
</body>
</html>
